<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat vs Dog Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Main Container -->
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold text-primary">üêæ Cat vs Dog Classifier</h1>
      <p class="lead text-secondary">Upload an image of a cat or dog, and let the AI predict!</p>
    </div>

    <!-- Form Section -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="file" class="form-label">Upload Image</label>
                <input type="file" name="file" id="file" class="form-control" accept="image/*" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Prediction Result Section -->
    {% if prediction %}
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card mx-auto shadow-sm border-0">
            <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" class="card-img-top" alt="Uploaded Image">
            <div class="card-body text-center">
              <h5 class="card-title">Prediction Result</h5>
              <p class="card-text fs-4 fw-bold text-success">{{ prediction }}</p>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Gui Red ¬© 2025 Cat vs Dog Classifier. Built with ‚ù§Ô∏è using Flask and Bootstrap.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
